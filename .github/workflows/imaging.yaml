# Imaging
# =======
#
# This workflow builds and registers images.

---

name: Imagingg


# Triggers
# --------
#
# Run on any push to the docker or src

on:
    push:
        branches:
            -   main
        paths:
            -   'Dockerfile'
            -   'src/**'
            -   'setup.cfg'
            -   '.dockerignore'


# Jobs
# ----
#
# What to do.

jobs:
    imaging:
        name: 🏞 Imaging
        runs-on: ubuntu-latest
        steps:
            -
                name: 💳 Docker Hub Identification
                uses: docker/login-action@v2
                with:
                    username: ${{secrets.DOCKERHUB_USERNAME}}
                    password: ${{secrets.DOCKERHUB_TOKEN}}
            -
                name: 🎰 QEMU Multiple Machine Emulation
                uses: docker/setup-qemu-action@v2
            -
                name: 🚢 Docker Buildx
                uses: docker/setup-buildx-action@v2
            -
                name: 🧱 Image Construction and Publication
                uses: docker/build-push-action@v3
                with:
                    platforms: linux/amd64,linux/arm64
                    push: true
                    tags: ${{secrets.DOCKERHUB_USERNAME}}/edrn-bmdb:latest

